name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.23.4

    - name: go vet
      run: go vet ./...

    - name: go fmt
      run: go fmt ./...

    - name: Test
      run: go test -v ./...
